<!DOCTYPE html> <!--문서의 타입을 정의-->
<html lang="en"> <!--슬래시(/) 없는 태그는 여는 태그를 의미함, 태그들 사이에 상하관계가 존재함-->
<!--전체 페이지의 콘텐츠를 포함-->
<head> <!--HTML 문서에 관련된 설명, 설정 등 / 사용자에게 보이지 않음-->
    <meta charset="UTF-8"> <!--meta는 닫는 태그가 없다 -> 안에 내용이 들어가지 않는다. -->
    <title>My page</title> <!--즐겨찾기에 추가를 했을때 처음에 설정되어 있는 페이지 이름 또는 탭에 적히는 이름-->
</head>
<body> <!--페이지에 표시되는 모든 콘텐츠-->
    <p>This is my page</p>
    <a href="http://www.google.co.kr/">Google</a> <!--hypertext를 만드는 태그-->
    <img src="images/sample.png" alt="sample-img">
    <img src="https://random.imagecdn.app/500/400/" alt="sample-img">
</body>
</html> <!--슬래시(/) 있는 태그는 닫는 태그를 의미함-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      border: 3px solid black;
      padding-left: 25px;
      padding-bottom: 25px;
      margin-top: 5%;
    }

    .box2 {
      width: 300px;
      margin-left: auto; /*오른쪽 정렬*/
      /*margin-right: auto; 이것까지 하면 가운데 정렬이 됨*/
      margin-top: 10%;
      margin-right: 10%;
      padding-left: 40px;
      padding-top: 25px;
      padding-bottom: 25px;
      border: 2px dashed black;
    }
  </style>
</head>

<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>

</html>
